

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  
</head>
<style>
    body {
    background-color: #919294;
    margin: 0;
    padding: 0;
}


.bg-primary {
    /* background-color: #E0E1E3 !important; */
    background-image: linear-gradient(135deg,  #E0E1E3, #CFD0D2);
    transition: background-image 0.3s; /* Smooth transition for background image change */
    border-right: 5px solid #E0E1E3;
}
.btn-google{
    background-color: #2B2C2E;
    padding: 10px 15px;
    color: #919294;
    border: none;
    border-radius: 10px;
}
.btn-google:hover{
    color: #fff;
}
#login-form {
    background-color: #000002;
    padding: 20px 0px 20px 0px;
    border-radius: 30px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    color: #fff;
}
#login-form a{
    color: #fff;
    text-decoration: none;
}
.input-group-text {
    background-color: #2B2C2E;
    border-right: none;
}

.input-group .form-control {
    border-left: none;
}

.otp-input{
    background-color: #2B2C2E;
    border: none;
}
.form-outline{
position: relative;
}
.form-outline i {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  pointer-events: none;
  left: 17%;
  color: #919294;
  font-size: x-large;
}
.login-number{
    border-radius: 10px;
    width: 70%;
    padding: 12px 10px 12px 50px;
    background-color: #2B2C2E;
    border: none;
    color: #fff;
}
#otp .otp-input {
    width: 8%;
    text-align: center;
    margin-right: 19px;
    border-radius: 12px;
}
.login-title{
    border-bottom: 2px solid #fff;
}
.logo{
    width: 80%;
}
.btn-submit{
    background-color: #FE0100;
    padding: 10px 0px;
    color: #fff;
    width: 45%;
    border-radius: 10px;
    border: none;
}
@media (max-width:600px) {
    .logo{
    width: 50%;
    padding: 20px 0px;
}
#otp .otp-input {
    width: 11%;
    text-align: center;
    margin-right: 8px;
    border-radius: 12px;
}
}


.input-field:focus {
    border-color: blue; /* Border color when input is clicked */
}


.google-signin-button {
  background-color: #2B2C2E;
  border: 1px solid #2B2C2E;
  color: #757575;
  font-family: Arial, sans-serif;
  font-size: 14px;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
}

.google-signin-button img {
  width: 20px;
  margin-right: 10px;
}

.google-signin-button:hover {
  background-color: #2B2C2E;
}

</style>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-md-7 d-flex flex-column justify-content-center align-items-center bg-primary text-white">
                <img src="./assets/footer/logoghl.webp" alt="Logo" class="img-fluid logo" width="80%">
            </div>
            <div class="col-md-5 my-5 d-flex justify-content-center align-items-center ">
                <div class="mx-lg-5 "  id="login-form" >
                <form>
                    <h2 class="text-center pb-3 mb-4 login-title">LOGIN</h2>
                  

                    <div class="text-center">
                        <!-- <button type="button" class="btn-google btn-block mb-3">
                            <i class="fab fa-google"></i> Login With Google
                        </button> -->
                        <button class="google-signin-button  mb-3">
                            <img src="./assets/login/google.png" alt="Google G Logo">
                            Sign in with Google
                          </button>
                    </div>
                 
                      
                    <h3 class="text-center">OR</h3>
                    <div class="form-group mb-5">
              
                        <div data-mdb-input-init class="form-outline my-3 text-center">
                            <input type="text" class="login-number" placeholder="Enter Mobile Number" id="numberInput" oninput="validateNumber(this)" maxlength="10" />
                            <i class="fa-solid fa-phone"></i>
                          </div>
                    </div>
                    <div class="form-group mb-5">
                        <!-- <label for="otp">Enter OTP</label> -->
                        <div id="otp" class="d-flex justify-content-center">
                            <input type="text" class="form-control otp-input" maxlength="1">
                            <input type="text" class="form-control otp-input" maxlength="1">
                            <input type="text" class="form-control otp-input" maxlength="1">
                            <input type="text" class="form-control otp-input" maxlength="1">
                            <input type="text" class="form-control otp-input" maxlength="1">
                            <input type="text" class="form-control otp-input" maxlength="1">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn-submit btn-block">Submit</button>
                    </div>
                    
                </form>
                <div class="d-flex justify-content-around my-3">
                    <div>
                      <input type="checkbox" required /> <span class="ms-lg-2">Remeber Me</span>
                    </div>
                    <div>
                      <a href="">Forget Password?</a>
                    </div>
                  </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
function validateNumber(input) {
    input.value = input.value.replace(/\D/g, ''); // Remove non-numeric characters
    
    // Check if input value is empty or not a number
    if (isNaN(input.value) || input.value === "") {
        input.style.border = "2px solid red"; // Add red border
    } else {
        input.style.border = ""; // Remove red border if value is valid
    }
}

// Add event listener to the input's click event
document.getElementById("numberInput").addEventListener("click", function() {
    var input = document.getElementById("numberInput");
    input.style.border = ""; // Remove the red border
});
        document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const phoneNumber = document.getElementById('phone-number').value;
    const otpInputs = document.querySelectorAll('#otp .otp-input');
    let otp = '';
    
    otpInputs.forEach(input => otp += input.value);
    
    // Add your authentication logic here
    console.log('Phone Number:', phoneNumber);
    console.log('OTP:', otp);
    
    alert('Login successful!');
});

// Move focus to the next input field in OTP
const otpInputs = document.querySelectorAll('#otp .otp-input');
otpInputs.forEach((input, index) => {
    input.addEventListener('input', () => {
        if (input.value.length === 1 && index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
        }
    });
});

    </script>
</body>
</html>
