<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Shadow Box</title>
    <style>
        .top-shadow-box {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 -5px 10px -5px rgba(0, 0, 0, 0.5);
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="top-shadow-box"></div>
</body>
</html>
