<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel with Typing Text Effect</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-inner img {
            width: 100%;
            height: auto;
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white;
            padding: 20px;
            text-align: center;
        }
        @media (max-width: 767px) {
            .carousel-inner img {
                height: 200px; /* Adjust height for mobile view */
            }
        }

        .overlay {
    position: absolute;
    top: -69%;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    z-index: 1;
}
    </style>
</head>
<body>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="desktop_image1.jpg" class="d-block w-100 d-sm-none" alt="Mobile Image 1">
            <img src="desktop_image1.jpg" class="d-none d-sm-block d-md-none" alt="Tablet Image 1">
            <img src="assets/fund/GHL-V-WEB-LAYOUT-Fund.3jpg_04.jpg" class="d-none d-md-block" alt="Desktop Image 1">
            <div class="overlay">
                <h1 class="font-weight mobile-size" id="heroText"></h1>
              </div>
        </div>
        <div class="carousel-item">
            <img src="desktop_image2.jpg" class="d-block w-100 d-sm-none" alt="Mobile Image 2">
            <img src="desktop_image2.jpg" class="d-none d-sm-block d-md-none" alt="Tablet Image 2">
            <img src="assets/fund/GHL-V-WEB-LAYOUT-Fund.3jpg_04.jpg" class="d-none d-md-block" alt="Desktop Image 2">
            <div class="overlay">
                <h1 class="font-weight mobile-size" id="heroText1"></h1>
              </div>
        </div>
        <div class="carousel-item">
            <img src="desktop_image3.jpg" class="d-block w-100 d-sm-none" alt="Mobile Image 3">
            <img src="desktop_image3.jpg" class="d-none d-sm-block d-md-none" alt="Tablet Image 3">
            <img src="assets/fund/GHL-V-WEB-LAYOUT-Fund.3jpg_04.jpg" class="d-none d-md-block" alt="Desktop Image 3">
            <div class="overlay">
                <h1 class="font-weight mobile-size" id="heroText2"></h1>
              </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12/lib/typed.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Typed.js configuration
        function initTypedEffect(element, text) {
            new Typed(element, {
                strings: [text],
                typeSpeed: 50, // Speed in milliseconds to type a character
                startDelay: 500, // Time before typing starts in milliseconds
                showCursor: false // Hide the typing cursor
            });
        }

        // Initialize Typed.js for each slide on page load
        function initializeTypedCaptions() {
            document.querySelectorAll('.carousel-item').forEach((slide, index) => {
                const caption = slide.querySelector('.carousel-caption .typed-text');
                if (caption) {
                    const text = caption.innerText.trim(); // Get the caption text
                    initTypedEffect(caption, text);
                }
            });
        }

        // Initialize Typed.js for the first slide on page load
        initializeTypedCaptions();

       

        // Auto slide functionality
        $('#carouselExampleIndicators').carousel({
            interval: 5000, // Auto slide interval in milliseconds (5 seconds)
            pause: 'hover' // Pause on mouse hover
        });
    });
    document.addEventListener("DOMContentLoaded", function () {
    var text = "INNOVATION. INVESTMENT. GROWTH. GHL INDIA VENTURES ";
    var heroText = document.getElementById("heroText");
    heroText.innerHTML = "";

    var words = text.split(" ");
    var index = 0;

    function typeWriter() {
        if (index < words.length) {
            var word = words[index++];
            if (word === "GHL") {
                heroText.innerHTML += '<br><span class="ghl">' + word + "</span> ";
            } else {
                heroText.innerHTML += word + " ";
            }
            setTimeout(typeWriter, 700); // Adjust the speed by changing the timeout value
        }
    }

    typeWriter();
});
</script>

</body>
</html>
