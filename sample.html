<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box with Corner Box</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.container {
  width: 300px;   /* Adjust the size of the container */
  height: 200px;  /* Adjust the size of the container */
  border: 2px solid black;  /* Optional border for the container */
  position: relative;  /* Relative positioning for the container */
  border-radius: 15px;  /* Rounded corners for the container */
  overflow: hidden;  /* Ensures the corner box stays within the container */
  background-color: white;
}

.corner-box {
  width: 50px;  /* Adjust the size of the corner box */
  height: 50px;  /* Adjust the size of the corner box */
  background-color: red;  /* Change the background color as needed */
  position: absolute;  /* Absolute positioning for the corner box */
  top: 0;  /* Positioned at the top of the container */
  right: 0;  /* Positioned at the right of the container */
  border-bottom-left-radius: 15px;  /* Rounded bottom-left corner */
}

</style>
<body>
  <div class="container">
    <div class="corner-box"></div>
  </div>
  <div class="container">
    <div class="col-md-6"></div>
    <div class="col-md-6"></div>
    <div class="col-md-6"></div>
    <div class="col-md-6"></div>
    <div class="col-md-6"></div>
    <div class="col-md-6"></div>
  </div>
</body>
</html>
